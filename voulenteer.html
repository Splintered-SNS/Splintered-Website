<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="form-base-css.css">
  <title>Voulenteer Form</title>
</head>

<body>
  <span class="label-text"><a href="index.html">Exit</a></span>
  <form action="https://formspree.io/xpzpdyep" method="POST">
    <div class="fill-button-trigger">Voulenteer</div>
    <input id="input-1" type="email" placeholder="email@address.com" required autofocus name="email" />
    <label for="input-1">
      <span class="label-text">Email</span>
      <span class="nav-dot"></span>
    </label>
    <input id="input-2" type="number" placeholder="Age" required name="age" />
    <label for="input-2">
      <span class="label-text">Age</span>
      <span class="nav-dot"></span>
    </label>
    <input id="input-3" type="text" placeholder="Name" required name="name" />
    <label for="input-3">
      <span class="label-text">Name</span>
      <span class="nav-dot"></span>
    </label>
    <input id="input-4" type="number" placeholder="Phone Number" required name="Phone Number" />
    <label for="input-4">
      <span class="label-text">Phone Number</span>
      <span class="nav-dot"></span>
    </label>
    <input id="input-5" type="text" placeholder="Educational Qualifications" required
      name="Educational Qualifications" />
    <label for="input-5">
      <span class="label-text">Educational Qualifications</span>
      <span class="nav-dot"></span>
    </label>
    <input id="input-6" type="text" placeholder="Why do you want to join our campaign" required
      name="Why do you want to joinn our campaign" />
    <label for="input-6">
      <span class="label-text">Why do you want to join our campaign</span>
      <span class="nav-dot"></span>
    </label>
    <button class="submit-button" type="submit">Submit</button>
    <p class="tip"><a href="index.html" style="color: white;text-decoration: none;">Exit</a></p>
    <div class="fill-button">Voulenteer</div>
  </form>

  <script src="form.js"></script>
</body>

</html>
